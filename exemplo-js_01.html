<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS</title>


  </head>
  <body>
    <h1>Digite suas Informações</h1>

    <form action="#" method="get">
      <fieldset>
        <legend>LOGIN</legend>
        <div>
          <label for="iNUser">Nome de Usuario</label><br/>
          <input type="text" name="tNuser"  id="iNUser">
        </div>

        <div>
          <label for="iSenha">Senha</label><br/>
          <input type="password" name="tSenha"  id="iSenha">
        </div>

        <div>
          <input type="submit" value="ENVIAR">
        </div>

      </fieldset>
    </form>




    <script src="assets/js/myscript.js" charset="utf-8"></script>
  </body>
</html>
